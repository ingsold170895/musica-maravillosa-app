<div [class.invisible]="!showZoomButtons" id="toolbarViewerMiddle">
  <div class="splitToolbarButton">
    <pdf-zoom-out></pdf-zoom-out>
    <div class="splitToolbarButtonSeparator"></div>
    <pdf-zoom-in></pdf-zoom-in>
  </div>
  <pdf-zoom-dropdown
      style="width: unset; max-width: unset;padding-top:3px"
      (zoomChange)="emitZoomChange($event)"></pdf-zoom-dropdown>
</div>
